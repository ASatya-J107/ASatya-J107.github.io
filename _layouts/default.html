<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Add dark theme styles here */
      body {
        background-color: black;
        color: white;
      }
      
      /* Customize other elements as needed */
      a {
        color: #00aaff; /* Change this color to your preference */
      }

      /* CSS for the .social-icon class (already exists) */
      .social-icon {
        max-width: 32px; /* Adjust the width as needed */
        max-height: 32px; /* Adjust the height as needed */
      }

      /* CSS to style the social media list */
      .social-media-list {
        list-style: none; /* Remove bullet points */
        padding: 0; /* Remove default padding */
        display: flex; /* Display list items horizontally */
        align-items: center; /* Center align the items vertically (optional) */
      }

      .social-media-list li {
        margin-right: 10px; /* Add spacing between the icons (adjust as needed) */
      }
    </style>

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <!-- The rest of your HTML content remains the same -->
  </body>
</html>
