<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* CSS for the .social-icon class (already exists) */
      .social-icon {
        max-width: 32px; /* Adjust the width as needed */
        max-height: 32px; /* Adjust the height as needed */
      }
    
      /* CSS to style the social media list */
      .social-media-list {
        list-style: none; /* Remove bullet points */
        padding: 0; /* Remove default padding */
        display: flex; /* Display list items horizontally */
        align-items: center; /* Center align the items vertically (optional) */
      }
    
      .social-media-list li {
        margin-right: 10px; /* Add spacing between the icons (adjust as needed) */
      }
      
      /* CSS for the dark mode */
      body.dark-mode {
        background-color: #3c3c3c; /* Adjust the background color for dark mode */
        color: #f0f0f0; /* Adjust the text color for dark mode */
      }

      h2 {
        color: #f0f0f0; /* Set the text color to white for the h2 element */
        font-size: 24px; /* Adjust the font size as needed */
        font-weight: bold; /* Make the text bold */
      }

      .dark-mode .content {
        color: #f0f0f0;
      }
      
    </style>

{% seo %}
